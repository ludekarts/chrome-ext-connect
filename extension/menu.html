<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>Menu</title>
	<style media="screen">
		body {
			width: 150px;
			padding: 20px;
			text-align: center
		}

		button#show {
			color: #e8006f;
			cursor: pointer;
			background: white;
			padding: 10px 15px;
			border-radius: 30px;
			border: 2px solid #e8006f;
			transition: background .3s ease, color .3s ease;
		}

		button#show:hover {
			color: white;
			background: #e8006f;
		}

		button#show:focus {
			outline: none;
		}

	</style>
	<script src="menu.js" charset="utf-8"></script>
</head>
<body>
	<button id="show">Show Message</button>
</body>
</html>
